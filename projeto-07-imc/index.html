<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora IMC</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/media-query.css">
  
  <script src="./scripts/script.js" type="module"></script>
</head>
<body>

  <div class="alert-error">
    Digite somente números
  </div>

  <div class="container">
    <main class="card">
      <form>
        <h1 class="title">Cálculo de IMC</h1>
        <div class="input-wrapper">
          <label for="weigth">Peso (kg)</label>
          <input id="weigth" type="text" placeholder="60">
        </div>
        
        <div class="input-wrapper">
          <label for="heigth">Altura (cm)</label>
          <input id="heigth" type="text" placeholder="165">
        </div>

        <button type="submit">
          Calcular IMC
          <img src="assets/arrow.svg" alt="Seta apontando para direita">
        </button>
      </form>
    </main>
  </div>

  <div class="modal-wrapper">
    <div class="modal card">
      <h2 class="title">

        <button class="close">
          <img src="assets/close.svg" alt="botão de fechar pop-up">
        </button>

        <span>Seu IMC é de 28</span>
      </h2>
    </div>
  </div>

</body>
</html>
